name: CI / build (pull_request)

on:
  pull_request:
    branches: [ main ]

# Prevents concurrent CI runs on the same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # If you use Playwright for visual/E2E tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        # If you only use API/UI without browsers, you can remove this step.

      - name: Lint (if present)
        run: npm run lint --if-present

      # Optional: type-check if you have a script for it
      # - name: Type check
      #   run: npm run type-check --if-present

      - name: Build Next.js
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --reporter=line
        # If your tests rely on the dev server, ensure `playwright.config.ts`
        # has a `webServer` block. Otherwise this will run against static pages.

      # Upload Playwright HTML report on failure for easier debugging
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      # Upload test results (screenshots/snapshots) when something fails
      - name: Upload test results (snapshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results
            tests/**-snapshots/**
          if-no-files-found: ignore